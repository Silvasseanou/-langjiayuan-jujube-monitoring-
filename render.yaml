services:
  - type: web
    name: langjiayuan-monitoring
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import sqlite3; conn = sqlite3.connect('agriculture.db'); conn.close(); print('Database initialized')"
    startCommand: gunicorn app_full:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        value: sqlite:///agriculture.db
      - key: FLASK_ENV
        value: production
      - key: PORT
        sync: false
      - key: SCRAPY_SETTINGS_MODULE
        value: settings
    healthCheckPath: / 