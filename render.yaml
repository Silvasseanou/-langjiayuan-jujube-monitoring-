services:
  - type: web
    name: langjiayuan-monitoring
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements_full.txt
      python -c "from app_full import ensure_database; ensure_database()"
    startCommand: gunicorn app_full:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        value: sqlite:///agriculture.db
      - key: FLASK_ENV
        value: production
      - key: PORT
        sync: false
    healthCheckPath: / 