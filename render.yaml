services:
  - type: web
    name: langjiayuan-monitoring
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements_deploy.txt
    startCommand: gunicorn app_full:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        value: sqlite:///agriculture.db
      - key: FLASK_ENV
        value: production
      - key: SCRAPY_SETTINGS_MODULE
        value: settings
    healthCheckPath: / 